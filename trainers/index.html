---
layout: default
body_class: trainers
title: YOU陪伴团队公益发起人
html_title: 公益发起人
byline: 我们因梦想聚在一起，为梦想保驾护航！
---

{% for trainer in site.categories.trainers %}
  <div class="trainer section center-on-mobiles">
    <div class="fifth">
      <div class="content">
        <img src="{{site.url}}{{trainer.avatar_url}}" class="avatar" alt="{{ trainer.name }}, YOU陪伴发起人">
      </div>
    </div>
    <div class="four-fifths">
      <div class="content">
        <div class="container">
          <div class="half">
            <h3>
              {{ trainer.name }}
              <!--
              <span class="social">
                <a href="https://github.com/{{ trainer.github }}">
                  <img src="{{ site.url }}/img/octocat-icon.png" width="16px" height="16px" alt="View {{ trainer.github }}’s code on GitHub">
                </a>
                <a href="http://twitter.com/{{ trainer.twitter }}">
                  <img src="{{ site.url }}/img/twitter-icon.png" width="16px" height="16px" alt="Follow {{ trainer.github }} on Twitter">
                </a>
              </span>
              -->
            </h3>
            <p class="bio">{{ trainer.content }}</p>
          </div>
          <div class="half">
            <div class="testimonial content">
              <div class="quote">
                <p>“{{ trainer.testimonial }}”</p>
                <div class="pointer-border"></div>
                <div class="pointer"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endfor %}
